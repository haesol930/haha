<p>
자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로
사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은
런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다. 자바스크립트는 본래 넷스케이프
커뮤니케이션즈 코퍼레이션의 브랜던 아이크가 처음에는 모카라는 이름으로, 나중에는 라이브스크립트라는
이름으로 개발하였으며, 최종적으로 자바스크립트가 되었다.
